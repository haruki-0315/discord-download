<!DOCTYPE html>
<html>
<head>
  <title>メンバーログイン</title>
  <link rel="stylesheet" href="css/pjsk-memberlogin.css">
  <script src="js/pjsk-memberlogin.js"></script>
</head>
<body>
  <div class="login-form">
  <h1>ログイン</h1>
  <form onsubmit="handleLogin(event)">
    <label for="username">ログインID:</label>
    <input type="text" id="username" required><br><br>
    <label for="password">パスワード:</label>
    <input type="password" id="password" required><br><br>
    <input type="submit" value="ログイン" class="login-button">
  </form>
  <p id="loginError" style="display: none;"></p>
  </div>
</body>
</html>
